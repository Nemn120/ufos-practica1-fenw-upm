<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="imgs/upm_escudo.png" alt="" width="60" height="45" class="d-inline-block align-text-center">
        FENWM
      </a>
      <div class="collapse navbar-collapse d-flex flex-grow-1" id="navbarNav">
        <div class="navbar-nav me-auto">
          <a class="nav-link" aria-current="page" href="index.html">
            <i class="fas fa-home"></i> Home
          </a>
          <a class="nav-link" href="preferences.html">
            <i class="fas fa-cog"></i> Preferences
          </a>
          <a class="nav-link" href="play.html">
            <i class="fa-solid fa-play"></i> Play
          </a>
          <a class="nav-link" href="records.html">
            <i class="fa-regular fa-clipboard"></i> Records
          </a>
        </div>
        <div class="navbar-nav">
          <a class="nav-link" href="login.html">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
          <a class="nav-link" href="register.html">
            <i class="fa-solid fa-user"></i> Register
          </a>
        </div>
      </div>
    </div>
  </nav>


  <div class="container-fluid container-full-height">
    <div class="container-sm">
      <div class="card border-0 p-4">
        <div class="d-flex align-items-center justify-content-between">
          <img src="imgs/upm_escudo.png" alt="upm escudo" width="120" height="100">
          <div class="flex-grow-1 mx-3">
            <h2>Máster en Ingeniería Web</h2>
            <h2 class="card-title">UFO Battle</h2>
            <h4 class="card-text">Front - end para Navegadores Web</h4>
            <span class="card-text">Alvaro Fernando Chavez - Practica 01</span>
          </div>
          <img src="imgs/ufo.png" alt="Ufo" width="60" height="65">
          <img src="imgs/nave.gif" alt="Ufo" width="100" height="105">

        </div>

        <div class="container mt-4">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">Guardar Preferencias</h5>
            </div>
            <div class="card-body">
              <p class="card-text">
                Configura tus preferencias para personalizar tu experiencia.
                Completa el formulario y guarda tus ajustes.
              </p>
              <form id="formPreference">
                <!-- Campo para el nombre -->
                <div class="input-flex">
                    <label for="nombre" class="col-md-6 form-label">Number of UFOs:</label>
                    <input  type="number" class="form-control" id="numberUfos" required min="1" max="5" value="1">
                </div>

                <!-- Opciones de preferencias -->
                <div class="input-flex">
                    <label class="col-md-6 form-label">Time (seconds):</label>
                      <select name="Time" id="timeGame" required  class="form-select" > 
                        <option value="60">60</option>
                        <option value="120">120</option>
                        <option value="180">180</option>
                      </select>
                </div>
            </div>
            <div class="text-center">
              <button type="submit"  class="btn btn-success d-inline-block">Accept</button>
            </div>          
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src='js/preferences.js'></script>
